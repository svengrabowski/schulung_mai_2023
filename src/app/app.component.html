<nav class="container navbar">{{title}}</nav>
<main class="container">
  <ul class="list-group">
    <li class="list-group-item w-75" *ngFor="let todo of todoList">
      <div style="float:right">
        <button [ngClass]="{ 'btn-warning': todo.completed, 'btn-success': !todo.completed }"
                (click)="onCompleteClick(todo)">{{getCompletedText(todo)}}</button>
        <button class="btn-danger" [disabled]="!todo.completed" (click)="onDeleteClick(todo)">LÃ¶schen</button>
      </div>
      <div>
        <div [style.text-decoration]="todo.completed ? 'line-through' : ''">{{todo.title}}</div>
        <small *ngIf="showEmail">{{todo.email}}</small>
      </div>
    </li>
  </ul>
</main>
